<div class="container">
    <div class="row">
        <section class="content">
            
                            <table class="table">
                                <tbody>
                                    <tr *ngFor="let employee of employees, index as = i">
   
                                        <td>
                                             {{i+1}} : {{employee.firstName}}
                                        </td>
                                        <td>
                                        </td>
                                        <td>
                                            
                                                <h4 class="title">
                                                    {{employee?.firstName}} {{employee?.lastName}}
                                                </h4>
                                                <div class="media-body">
                                                    <span class="media-meta pull-right">{{employee?.employeeId}}</span>
                                                    
                                                </div>
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
        </section>
    </div>
</div>
